<div *ngIf="persona">
  <h2>{{persona.nombre}} - detalles!</h2>
  <div><label>Id: </label>{{persona.id}}</div>
  <div>
    <label>Nombre: </label>
    <input [(ngModel)]="persona.nombre" placeholder="nombre"/>
  </div>
  <button (click)="guardar()">Guardar</button>
</div>
<button (click)="goBack()">Volver</button>
