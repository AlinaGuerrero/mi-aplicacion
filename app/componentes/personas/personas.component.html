<h2>Listado de Personas</h2>
<ul class="personas">
  <li *ngFor="let persona of personas"
    [class.selected]="persona === selectedPersona"
    (click)="onSelect(persona)">
    <span class="badge">{{persona.id}}</span> {{persona.nombre}}
  </li>
</ul>
<div *ngIf="selectedPersona">
  <h2>
    {{selectedPersona.nombre | uppercase}} fue seleccionado
  </h2>
  <button (click)="abrirDetalle()">Ver Detalles</button>
</div>
